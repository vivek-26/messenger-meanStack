<article class="panel panel-default">
   <div class="panel-body">
      {{ messageFromAppComponent.content }}
   </div>
   <footer class="panel-footer">
      <div class="author">
         {{ messageFromAppComponent.username }}
      </div>
      <div class="config">
         <a (click)="onEdit()">Edit</a>
         <a (click)="onDelete()">Delete</a>
      </div>
   </footer>
</article>
